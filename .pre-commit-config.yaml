# TODO Setup git CI
# Modified from https://github.com/ydataai/pandas-profiling/commit/5089a302bf6e6bc4f702014c30ab9c6962ebad3d

repos:
-   repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
    - id: black
      language_version: python3.10
-   repo: https://github.com/nbQA-dev/nbQA
    rev: 1.2.2
    hooks:
    - id: nbqa-black
    - id: nbqa-isort
      args: [ --nbqa-mutate, --profile=black, --project=src ]
    - id: nbqa-pyupgrade
      args: [ --nbqa-mutate, --py36-plus ]
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
    -   id: pyupgrade
        args: ['--py36-plus','--exit-zero-even-if-changed']
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        files: '.*'
        args: [ --profile=black, --project=src ]
-   repo: https://github.com/PyCQA/flake8
    rev: "4.0.1"
    hooks:
    -   id: flake8
        args: [ "--ignore=E501,SFS301,SIM113" ]
        additional_dependencies:
          - flake8-comprehensions
          - flake8-sfs
          - flake8-simplify
          - flake8-eradicate
          - flake8-print
-   repo: https://github.com/PyCQA/flake8
    rev: "4.0.1"
    hooks:
    -   id: flake8
        name: flake8-annotations
        args: [ "--select=ANN001,ANN201,ANN202,ANN205,ANN206,ANN301","--suppress-none-returning" ]
        additional_dependencies:
          - flake8-annotations
        exclude: |
          (?x)(
            ^tests/|
            ^docs/
            ^mapping/
          )
-   repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
    -   id: blacken-docs
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
    -   id: rst-backticks
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.931'
    hooks:
    -   id: mypy
        additional_dependencies:
          - types-requests
          - types-python-dateutil
          - types-PyYAML
          - types-setuptools
-   repo: https://github.com/sbrugman/tryceratops
    rev: v0.6.0
    hooks:
      - id: tryceratops
        args: ["-i", "TC003","--autofix"]
-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.1.0
    hooks:
    -   id: check-added-large-files
    -   id: check-ast
    -   id: check-byte-order-marker
    -   id: check-builtin-literals
    -   id: check-case-conflict
    -   id: check-executables-have-shebangs
    -   id: check-json
    -   id: check-shebang-scripts-are-executable
    -   id: pretty-format-json
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: check-toml
    -   id: check-vcs-permalinks
    -   id: check-xml
    -   id: check-yaml
    -   id: debug-statements
    -   id: destroyed-symlinks
    -   id: detect-private-key
    -   id: end-of-file-fixer
    -   id: file-contents-sorter
    -   id: fix-byte-order-marker
    -   id: forbid-new-submodules
    -   id: mixed-line-ending
    -   id: name-tests-test
    -   id: no-commit-to-branch
    -   id: requirements-txt-fixer
    -   id: sort-simple-yaml
    -   id: trailing-whitespace
-   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.2.4
    hooks:
    -   id: python-safety-dependencies-check
-   repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
    rev: v1.0.5
    hooks:
    -   id: python-bandit-vulnerability-check
    # Uses FTP alert client, remove if appropriate
        args:  [".", "--recursive","--skip", "B321,B402"]

ci:
  autoupdate_commit_msg: 'ci: pre-commit-config update'
  autofix_prs: false
  autofix_commit_msg: 'ci: pre-commit auto fixes'
